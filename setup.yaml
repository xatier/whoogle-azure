apiVersion: '2021-07-01'
location: <azure region>
name: whoogle
properties:
  containers:
    - name: whoogle
      properties:
        environmentVariables:
          # port 8080 will be wired to Caddy
          - name: EXPOSE_PORT
            value: '8080'
          # hide config from UI
          - name: WHOOGLE_CONFIG_DISABLE
            value: '1'
          # UI langueage and search languages
          - name: WHOOGLE_CONFIG_LANGUAGE
            value: 'lang_zh-TW'
          - name: WHOOGLE_CONFIG_SEARCH_LANGUAGE
            value: 'lang_en%7Clang_zh-TW%7Clang_ja'
          # blocked sites (comma separate list)
          - name: WHOOGLE_CONFIG_BLOCK
            value: 'kknews.cc'
          - name: WHOOGLE_CONFIG_THEME
            value: 'dark'
          - name: WHOOGLE_CONFIG_NEW_TAB
            value: '1'
          - name: WHOOGLE_CONFIG_VIEW_IMAGE
            value: '1'
        image: benbusby/whoogle-search:0.7.0
        ports:
          - port: 8080
            protocol: TCP
        resources:
          requests:
            cpu: 0.5
            memoryInGB: 0.5
    - name: caddy
      properties:
        image: caddy:latest
        command:
          [
            'caddy',
            'reverse-proxy',
            '--from',
            'whoogle.<azure region>.azurecontainer.io',
            '--to',
            'localhost:8080',
          ]
        ports:
          - port: 80
            protocol: TCP
          - port: 443
            protocol: TCP
        resources:
          requests:
            cpu: 0.5
            memoryInGB: 0.5
  initContainers: []
  ipAddress:
    dnsNameLabel: whoogle
    fqdn: whoogle.<azure region>.azurecontainer.io
    ports:
      - port: 80
        protocol: TCP
      - port: 443
        protocol: TCP
    type: Public
  osType: Linux
  restartPolicy: Always
  sku: Standard
tags: {}
type: Microsoft.ContainerInstance/containerGroups
