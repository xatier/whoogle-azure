apiVersion: '2021-09-01'
location: <azure region>
name: whoogle
properties:
  containers:
    - name: whoogle
      properties:
        environmentVariables:
          # port 8080 will be wired to Caddy
          - name: EXPOSE_PORT
            value: '8080'
          - name: WHOOGLE_ALT_TW
            value: ''
          - name: WHOOGLE_ALT_YT
            value: ''
          - name: WHOOGLE_ALT_IG
            value: ''
          - name: WHOOGLE_ALT_RD
            value: ''
          - name: WHOOGLE_ALT_TL
            value: ''
          - name: WHOOGLE_ALT_MD
            value: ''
          - name: WHOOGLE_ALT_IMG
            value: ''
          - name: WHOOGLE_ALT_WIKI
            value: ''
          - name: WHOOGLE_ALT_IMDB
            value: ''
          - name: WHOOGLE_ALT_QUORA
            value: ''
          - name: WHOOGLE_AUTOCOMPLETE
            value: '1'
          - name: WHOOGLE_MINIMAL
            value: '1'
          - name: WHOOGLE_RESULTS_PER_PAGE
            value: 20
          # hide config from UI
          - name: WHOOGLE_CONFIG_DISABLE
            value: '1'
          - name: WHOOGLE_CONFIG_COUNTRY
            value: 'US'
          # UI langueage and search languages
          - name: WHOOGLE_CONFIG_LANGUAGE
            value: 'lang_zh-TW'
          - name: WHOOGLE_CONFIG_SEARCH_LANGUAGE
            value: 'lang_en%7Clang_zh-TW%7Clang_ja'
          # blocked sites (comma separate list)
          - name: WHOOGLE_CONFIG_BLOCK
            value: ''
          - name: WHOOGLE_CONFIG_BLOCK_URL
            value: 'read01\.com|kknews\.cc|pttyes\.com|ptt\.reviews|ptthito\.com|mediatagtw\.com|tiktok\.com'
          - name: WHOOGLE_CONFIG_THEME
            value: 'dark'
          - name: WHOOGLE_CONFIG_ALTS
            value: '1'
          - name: WHOOGLE_CONFIG_NEW_TAB
            value: '1'
          - name: WHOOGLE_CONFIG_VIEW_IMAGE
            value: '1'
        image: benbusby/whoogle-search:latest
        ports:
          - port: 8080
            protocol: TCP
        resources:
          requests:
            cpu: 0.5
            memoryInGB: 0.5
    - name: caddy
      properties:
        image: caddy:latest
        command:
          [
            'caddy',
            'run',
            '--config',
            '/srv/Caddyfile',
          ]
        ports:
          - port: 80
            protocol: TCP
          - port: 443
            protocol: TCP
        resources:
          requests:
            cpu: 0.5
            memoryInGB: 0.5
        volumeMounts:
          - mountPath: /srv
            name: srv
  initContainers: []
  ipAddress:
    dnsNameLabel: whoogle
    fqdn: whoogle.<azure region>.azurecontainer.io
    ports:
      - port: 80
        protocol: TCP
      - port: 443
        protocol: TCP
    type: Public
  volumes:
    - name: srv
      azureFile:
        sharename: whoogle
        storageAccountName: <>
        storageAccountKey: <>
  osType: Linux
  restartPolicy: Always
  sku: Standard
tags: {}
type: Microsoft.ContainerInstance/containerGroups
